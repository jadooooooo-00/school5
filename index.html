<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 스마트 알리미 - Q&A</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary-color: #1e3a8a; --secondary-color: #3b82f6; --bg-color: #f8fafc; }
        body { font-family: 'Pretendard', sans-serif; margin: 0; background: #e2e8f0; }

        /* 1. 플로팅 버튼 (Q&A 문구 추가) */
        #chat-launcher {
            position: fixed; bottom: 30px; right: 30px;
            padding: 0 20px; height: 60px;
            background: var(--primary-color);
            color: white; border-radius: 30px;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease; z-index: 1000;
        }
        #chat-launcher span { font-weight: 600; font-size: 16px; }
        #chat-launcher:hover { transform: scale(1.05); }

        /* 2. 챗봇 팝업창 */
        #chat-container {
            position: fixed; bottom: 100px; right: 30px;
            width: 380px; height: 580px;
            background: white; border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: none; flex-direction: column; overflow: hidden;
            z-index: 1000; animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .chat-header { background: var(--primary-color); color: white; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; font-weight: bold; }
        
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        
        .message { max-width: 85%; padding: 10px 14px; border-radius: 15px; font-size: 14px; line-height: 1.5; }
        .bot { background: #f1f5f9; align-self: flex-start; border-top-left-radius: 2px; }
        .user { background: var(--secondary-color); color: white; align-self: flex-end; border-top-right-radius: 2px; }

        /* 퀵메뉴 스타일 강조 */
        .quick-menu { 
            display: flex; gap: 8px; padding: 10px 20px; 
            overflow-x: auto; background: #fff;
            border-top: 1px dashed #eee;
        }
        .quick-menu::-webkit-scrollbar { display: none; }
        .quick-btn { 
            background: #f8fafc; border: 1px solid var(--secondary-color); 
            color: var(--secondary-color); padding: 6px 14px; border-radius: 20px; 
            font-size: 12px; white-space: nowrap; cursor: pointer; font-weight: 600;
        }
        
        .chat-input-area { padding: 15px; border-top: 1px solid #e2e8f0; display: flex; gap: 8px; }
        input { flex: 1; border: 1px solid #cbd5e1; padding: 8px 12px; border-radius: 8px; outline: none; }
        .send-btn { background: var(--primary-color); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat-launcher" onclick="toggleChat()">
    <i data-lucide="message-circle" id="launcher-icon"></i>
    <span id="launcher-text">Q&A</span>
</div>

<div id="chat-container">
    <div class="chat-header">
        <span><i data-lucide="bot" style="vertical-align: middle; margin-right: 5px;"></i> 스마트 알리미</span>
        <i data-lucide="x" onclick="toggleChat()" style="cursor: pointer;"></i>
    </div>
    
    <div id="chat-messages">
        <div class="message bot">연결 중...</div>
    </div>
    
    <div class="quick-menu" id="quick-menu-area"></div>
    
    <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="질문을 입력하세요..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button class="send-btn" onclick="sendMessage()"><i data-lucide="send" size="18"></i></button>
    </div>
</div>

<script>
    lucide.createIcons();
    let knowledgeBase = {};
    let isChatOpen = false;

    // 1. 팝업 토글
    function toggleChat() {
        const container = document.getElementById('chat-container');
        const icon = document.getElementById('launcher-icon');
        const text = document.getElementById('launcher-text');
        isChatOpen = !isChatOpen;
        
        if (isChatOpen) {
            container.style.display = 'flex';
            icon.setAttribute('data-lucide', 'x');
            text.style.display = 'none'; // 열렸을 때는 글자 숨김
        } else {
            container.style.display = 'none';
            icon.setAttribute('data-lucide', 'message-circle');
            text.style.display = 'inline'; // 닫혔을 때는 다시 Q&A 표시
        }
        lucide.createIcons();
    }

    // 2. 데이터 및 퀵버튼 생성 로직
    async function loadData() {
        try {
            const response = await fetch('knowledgeBase.json');
            if (!response.ok) throw new Error();
            knowledgeBase = await response.json();
            
            document.getElementById('chat-messages').innerHTML = '<div class="message bot">안녕하세요! 궁금한 점을 메뉴에서 선택하거나 직접 입력해 주세요.</div>';
            
            // 데이터 로드 성공 후 퀵메뉴 생성
            renderQuickMenu();
        } catch (e) {
            document.getElementById('chat-messages').innerHTML = '<div class="message bot">데이터를 가져오지 못했습니다. 파일 이름을 확인해주세요.</div>';
        }
    }

    function renderQuickMenu() {
        const menuArea = document.getElementById('quick-menu-area');
        menuArea.innerHTML = ''; // 초기화
        
        // JSON의 모든 키(질문 제목)를 순회하며 버튼 생성
        Object.keys(knowledgeBase).forEach(key => {
            const btn = document.createElement('button');
            btn.className = 'quick-btn';
            btn.innerText = `# ${key}`;
            btn.onclick = () => ask(key);
            menuArea.appendChild(btn);
        });
    }

    function sendMessage() {
        const input = document.getElementById('user-input');
        if (input.value.trim()) { ask(input.value.trim()); input.value = ''; }
    }

    function ask(question) {
        addMessage(question, 'user');
        setTimeout(() => {
            let answer = "해당 정보는 아직 등록되지 않았습니다.";
            for (let key in knowledgeBase) { 
                if (question.includes(key)) { 
                    answer = knowledgeBase[key]; 
                    break; 
                } 
            }
            addMessage(answer, 'bot');
        }, 400);
    }

    function addMessage(text, sender) {
        const chatMessages = document.getElementById('chat-messages');
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        msgDiv.innerText = text;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // 페이지 로드 시 데이터 불러오기 시작
    window.onload = loadData;
</script>
</body>
</html>
